plugins {
    id 'kotlin-multiplatform' version '1.3.10'
}
repositories {
    mavenCentral()
}
group 'de.westermann'
version '0.5.1'

apply plugin: 'maven-publish'

kotlin {
    targets {
        fromPreset(presets.jvm, 'jvm')
        fromPreset(presets.js, 'js')
    }
    sourceSets {
        commonMain {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-stdlib-common'
            }
        }
        commonTest {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-test-common'
                implementation 'org.jetbrains.kotlin:kotlin-test-annotations-common'
            }
        }
        jvmMain {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
            }
        }
        jvmTest {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-test'
                implementation 'org.jetbrains.kotlin:kotlin-test-junit'
            }
        }
        jsMain {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-stdlib-js'
            }
        }
        jsTest {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-test-js'
            }
        }
    }
}

publishing {
    publications {
        jvm(MavenPublication) {
            pom {
                name = 'KObserve-jvm'
                description = 'An easy to use kotlin library for observable properties.'
                url = 'https://github.com/pixix4/KObserve'
                licenses {
                    license {
                        name = 'MIT'
                        url = 'https://github.com/pixix4/KObserve/blob/master/LICENSE'
                    }
                }
                developers {
                    developer {
                        id = 'pixix4'
                        name = 'Lars Westermann'
                        email = 'lars-westermann@live.de'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/pixix4/KObserve.git'
                    developerConnection = 'scm:git:ssh://github.com/pixix4/KObserve.git'
                    url = 'https://github.com/pixix4/KObserve'
                }
            }
        }
        js(MavenPublication) {
            pom {
                name = 'KObserve-js'
                description = 'An easy to use kotlin library for observable properties.'
                url = 'https://github.com/pixix4/KObserve'
                licenses {
                    license {
                        name = 'MIT'
                        url = 'https://github.com/pixix4/KObserve/blob/master/LICENSE'
                    }
                }
                developers {
                    developer {
                        id = 'pixix4'
                        name = 'Lars Westermann'
                        email = 'lars-westermann@live.de'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/pixix4/KObserve.git'
                    developerConnection = 'scm:git:ssh://github.com/pixix4/KObserve.git'
                    url = 'https://github.com/pixix4/KObserve'
                }
            }
        }
        metadata(MavenPublication) {
            pom {
                name = 'KObserve-metadata'
                description = 'An easy to use kotlin library for observable properties.'
                url = 'https://github.com/pixix4/KObserve'
                licenses {
                    license {
                        name = 'MIT'
                        url = 'https://github.com/pixix4/KObserve/blob/master/LICENSE'
                    }
                }
                developers {
                    developer {
                        id = 'pixix4'
                        name = 'Lars Westermann'
                        email = 'lars-westermann@live.de'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/pixix4/KObserve.git'
                    developerConnection = 'scm:git:ssh://github.com/pixix4/KObserve.git'
