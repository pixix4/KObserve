plugins {
    id 'kotlin-multiplatform' version '1.3.11'
}

repositories {
    mavenCentral()
}
group 'de.westermann'
version '0.6.1'

apply plugin: 'maven-publish'
apply plugin: 'jacoco'

kotlin {
    targets {
        fromPreset(presets.jvm, 'jvm')
        fromPreset(presets.js, 'js')
    }
    sourceSets {
        commonMain {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-stdlib-common'
            }
        }
        commonTest {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-test-common'
                implementation 'org.jetbrains.kotlin:kotlin-test-annotations-common'
            }
        }
        jvmMain {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
            }
        }
        jvmTest {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-test'
                implementation 'org.jetbrains.kotlin:kotlin-test-junit'
            }
        }
        jsMain {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-stdlib-js'
            }
        }
        jsTest {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-test-js'
            }
        }
    }
}

jacoco {
    toolVersion = "0.8.2"
}

task jacocoTestReport(type: JacocoReport, dependsOn: jvmTest) {
    additionalSourceDirs = files("$projectDir/src/commonMain/kotlin")
    additionalClassDirs = files("$buildDir/classes/kotlin/jvm/main")
    reports {
        xml.enabled true
    }
    executionData = files("$buildDir/jacoco/jvmTest.exec")
    afterEvaluate {
        additionalClassDirs = files(additionalClassDirs.files.collect {
            fileTree(dir: it, exclude: 'de/westermann/kobserve/Extensions*')
        })
    }
}

check.dependsOn jacocoTestReport

