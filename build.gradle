plugins {
    id 'kotlin-multiplatform' version '1.3.30'
    id "com.jfrog.bintray" version "1.8.4"
    id 'maven-publish'
    id 'jacoco'
}

repositories {
    mavenCentral()
}

group 'de.westermann'
version '0.9.2'

kotlin {
    jvm()
    js() {
        compilations.all {
            kotlinOptions {
                moduleKind = "umd"
                sourceMap = true
                metaInfo = true
            }
        }
    }

    sourceSets {
        commonMain {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-stdlib-common'
                implementation 'org.jetbrains.kotlin:kotlin-reflect'
            }
        }
        commonTest {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-test-common'
                implementation 'org.jetbrains.kotlin:kotlin-test-annotations-common'
            }
        }
        jvmMain {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
            }
        }
        jvmTest {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-test'
                implementation 'org.jetbrains.kotlin:kotlin-test-junit'
            }
        }
        jsMain {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-stdlib-js'
            }
        }
        jsTest {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-test-js'
            }
        }
    }
}

jacoco {
    toolVersion = "0.8.2"
}

task jacocoTestReport(type: JacocoReport, dependsOn: jvmTest) {
    getAdditionalSourceDirs().from(files("$projectDir/src/commonMain/kotlin"))
    getAdditionalClassDirs().from(files("$buildDir/classes/kotlin/jvm/main"))
    reports {
        xml.enabled = true
    }
    getExecutionData().from(files("$buildDir/jacoco/jvmTest.exec"))
    afterEvaluate {
        getAdditionalSourceDirs().from(
                files(additionalClassDirs.files.collect {
                    fileTree(dir: it, exclude: 'de/westermann/kobserve/Extensions*')
                })
        )
    }
}

check.dependsOn jacocoTestReport

