    publications = ['jvm', 'js', 'metadata', 'kotlinMultiplatform']

    publish = true

    pkg {
        repo = 'maven'
        name = 'KObserve'
        licenses = ['MIT']
        vcsUrl = 'https://github.com/pixix4/KObserve.git'

        version {
            name = project.version
            released = new Date()
        }
